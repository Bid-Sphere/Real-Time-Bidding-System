events {
    worker_connections 1024;
}

http {
    upstream auth_service {
        server auth-service:8081;
    }

    upstream project_auction_service {
        server project-auction-service:8082;
    }

    upstream bidding_service {
        server bidding-service:8083;
    }

    upstream realtime_service {
        server realtime-service:5000;
    }

    server {
        listen 8080;

        location /api/auth/ {
            proxy_pass http://auth_service/api/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/projects/ {
            proxy_pass http://project_auction_service/api/projects/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/auctions/ {
            proxy_pass http://project_auction_service/api/auctions/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/bids/ {
            proxy_pass http://bidding_service/api/bids/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /hub/ {
            proxy_pass http://realtime_service/hub/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
