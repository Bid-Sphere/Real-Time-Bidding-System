events {
    worker_connections 1024;
}

http {
    # Basic HTTP settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    sendfile on;
    keepalive_timeout 65;
    
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Upstream definitions for backend services
    upstream auth_service {
        server auth-service:8081;
    }
    
    upstream project_service {
        server project-service:8082;
    }
    
    upstream bidding_service {
        server bidding-service:8083;
    }
    
    upstream realtime_service {
        server realtime-service:8084;
    }
    
    upstream auction_service {
        server auction-service:8085;
    }
    
    # Server block
    server {
        listen 8080;
        server_name _;
        
        # Timeout and buffer settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        client_max_body_size 10M;
        
        # Security headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;
        server_tokens off;
        
        # Location block for auth service (without trailing slash)
        location /api/auth {
            # Handle OPTIONS preflight requests directly
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '$http_origin' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, Origin, X-Requested-With' always;
                add_header 'Access-Control-Max-Age' '3600' always;
                add_header 'Content-Length' '0' always;
                add_header 'Content-Type' 'text/plain' always;
                return 204;
            }
            
            proxy_pass http://auth_service/api/auth;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-Requested-With $http_x_requested_with;
            proxy_set_header Origin $http_origin;
            
            # Pass through CORS headers from backend
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Credentials;
            proxy_hide_header Access-Control-Allow-Methods;
            proxy_hide_header Access-Control-Allow-Headers;
            proxy_hide_header Access-Control-Expose-Headers;
            proxy_hide_header Access-Control-Max-Age;
            add_header Access-Control-Allow-Origin $upstream_http_access_control_allow_origin always;
            add_header Access-Control-Allow-Credentials $upstream_http_access_control_allow_credentials always;
            add_header Access-Control-Allow-Methods $upstream_http_access_control_allow_methods always;
            add_header Access-Control-Allow-Headers $upstream_http_access_control_allow_headers always;
            add_header Access-Control-Expose-Headers $upstream_http_access_control_expose_headers always;
            add_header Access-Control-Max-Age $upstream_http_access_control_max_age always;
        }
        
        # Location block for project service (without trailing slash)
        location /api/projects {
            # Handle OPTIONS preflight requests directly
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '$http_origin' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, Origin, X-Requested-With' always;
                add_header 'Access-Control-Max-Age' '3600' always;
                add_header 'Content-Length' '0' always;
                add_header 'Content-Type' 'text/plain' always;
                return 204;
            }
            
            proxy_pass http://project_service/api/projects;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-Requested-With $http_x_requested_with;
            proxy_set_header Origin $http_origin;
            
            # Pass through CORS headers from backend
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Credentials;
            proxy_hide_header Access-Control-Allow-Methods;
            proxy_hide_header Access-Control-Allow-Headers;
            proxy_hide_header Access-Control-Expose-Headers;
            proxy_hide_header Access-Control-Max-Age;
            add_header Access-Control-Allow-Origin $upstream_http_access_control_allow_origin always;
            add_header Access-Control-Allow-Credentials $upstream_http_access_control_allow_credentials always;
            add_header Access-Control-Allow-Methods $upstream_http_access_control_allow_methods always;
            add_header Access-Control-Allow-Headers $upstream_http_access_control_allow_headers always;
            add_header Access-Control-Expose-Headers $upstream_http_access_control_expose_headers always;
            add_header Access-Control-Max-Age $upstream_http_access_control_max_age always;
        }
        
        # Location block for bidding service
        location /api/bids {
            # Handle OPTIONS preflight requests directly
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '$http_origin' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, Origin, X-Requested-With' always;
                add_header 'Access-Control-Max-Age' '3600' always;
                add_header 'Content-Length' '0' always;
                add_header 'Content-Type' 'text/plain' always;
                return 204;
            }
            
            proxy_pass http://bidding_service/api/bids;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-Requested-With $http_x_requested_with;
            proxy_set_header Origin $http_origin;
            
            # Pass through CORS headers from backend
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Credentials;
            proxy_hide_header Access-Control-Allow-Methods;
            proxy_hide_header Access-Control-Allow-Headers;
            proxy_hide_header Access-Control-Expose-Headers;
            proxy_hide_header Access-Control-Max-Age;
            add_header Access-Control-Allow-Origin $upstream_http_access_control_allow_origin always;
            add_header Access-Control-Allow-Credentials $upstream_http_access_control_allow_credentials always;
            add_header Access-Control-Allow-Methods $upstream_http_access_control_allow_methods always;
            add_header Access-Control-Allow-Headers $upstream_http_access_control_allow_headers always;
            add_header Access-Control-Expose-Headers $upstream_http_access_control_expose_headers always;
            add_header Access-Control-Max-Age $upstream_http_access_control_max_age always;
        }
        
        # Location block for auction service (without trailing slash)
        location /api/auctions {
            # Handle OPTIONS preflight requests directly
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '$http_origin' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, Origin, X-Requested-With' always;
                add_header 'Access-Control-Max-Age' '3600' always;
                add_header 'Content-Length' '0' always;
                add_header 'Content-Type' 'text/plain' always;
                return 204;
            }
            
            proxy_pass http://auction_service/api/auctions;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-Requested-With $http_x_requested_with;
            proxy_set_header Origin $http_origin;
            
            # Pass through CORS headers from backend
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Credentials;
            proxy_hide_header Access-Control-Allow-Methods;
            proxy_hide_header Access-Control-Allow-Headers;
            proxy_hide_header Access-Control-Expose-Headers;
            proxy_hide_header Access-Control-Max-Age;
            add_header Access-Control-Allow-Origin $upstream_http_access_control_allow_origin always;
            add_header Access-Control-Allow-Credentials $upstream_http_access_control_allow_credentials always;
            add_header Access-Control-Allow-Methods $upstream_http_access_control_allow_methods always;
            add_header Access-Control-Allow-Headers $upstream_http_access_control_allow_headers always;
            add_header Access-Control-Expose-Headers $upstream_http_access_control_expose_headers always;
            add_header Access-Control-Max-Age $upstream_http_access_control_max_age always;
        }
        
        # Location block for realtime service (WebSocket)
        location /hub/ {
            proxy_pass http://realtime_service/hub/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_cache_bypass $http_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-Requested-With $http_x_requested_with;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
