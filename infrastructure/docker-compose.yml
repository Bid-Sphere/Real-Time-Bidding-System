version: '3.8'

services:
  postgres-auth:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - auth_data:/var/lib/postgresql/data

  postgres-project-auction:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: project_auction_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - project_auction_data:/var/lib/postgresql/data

  postgres-bidding:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: bidding_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - bidding_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  auth-service:
    build: ../backend-services/auth-service
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-auth:5432/auth_db
      SPRING_REDIS_HOST: redis
    depends_on:
      - postgres-auth
      - redis

  project-auction-service:
    build: ../backend-services/project-auction-service
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-project-auction:5432/project_auction_db
      SERVICES_AUTH_SERVICE_URL: http://auth-service:8081
    depends_on:
      - postgres-project-auction
      - auth-service

  bidding-service:
    build: ../backend-services/bidding-service
    ports:
      - "8083:8083"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-bidding:5432/bidding_db
      SERVICES_AUTH_SERVICE_URL: http://auth-service:8081
      SERVICES_AUCTION_SERVICE_URL: http://project-auction-service:8082
    depends_on:
      - postgres-bidding
      - auth-service
      - project-auction-service

  realtime-service:
    build: ../realtime-service
    ports:
      - "5000:5000"
    environment:
      ConnectionStrings__Redis: redis:6379
      Services__BiddingServiceUrl: http://bidding-service:8083
      Services__AuctionServiceUrl: http://project-auction-service:8082
    depends_on:
      - redis
      - bidding-service

  nginx:
    image: nginx:alpine
    ports:
      - "8080:8080"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth-service
      - project-auction-service
      - bidding-service
      - realtime-service

  frontend:
    build: ../frontend
    ports:
      - "3000:3000"
    depends_on:
      - nginx

volumes:
  auth_data:
  project_auction_data:
  bidding_data:
  redis_data:
