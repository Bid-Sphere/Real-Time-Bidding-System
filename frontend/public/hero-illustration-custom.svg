<svg width="600" height="500" viewBox="0 0 600 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background elements -->
  <circle cx="300" cy="250" r="150" fill="url(#gradient1)" opacity="0.1"/>
  <circle cx="450" cy="150" r="80" fill="url(#gradient2)" opacity="0.08"/>
  <circle cx="150" cy="350" r="60" fill="url(#gradient1)" opacity="0.08"/>
  
  <!-- Main desk/workspace -->
  <rect x="150" y="320" width="300" height="8" rx="4" fill="url(#gradient3)" opacity="0.3"/>
  
  <!-- Laptop screen -->
  <rect x="220" y="180" width="160" height="120" rx="8" fill="#1a1a2e" stroke="url(#gradient4)" stroke-width="3"/>
  
  <!-- Screen content - project document -->
  <rect x="235" y="195" width="50" height="4" rx="2" fill="#3b82f6" opacity="0.6"/>
  <rect x="235" y="205" width="70" height="4" rx="2" fill="#8b5cf6" opacity="0.5"/>
  <rect x="235" y="215" width="60" height="4" rx="2" fill="#3b82f6" opacity="0.4"/>
  
  <!-- Floating document icon -->
  <g transform="translate(250, 240)">
    <rect width="40" height="50" rx="4" fill="url(#gradient5)" opacity="0.9"/>
    <line x1="10" y1="15" x2="30" y2="15" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    <line x1="10" y1="22" x2="30" y2="22" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    <line x1="10" y1="29" x2="25" y2="29" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Person 1 - Left side -->
  <g transform="translate(100, 200)">
    <!-- Head -->
    <circle cx="20" cy="20" r="18" fill="#fcd271"/>
    <!-- Body -->
    <rect x="5" y="38" width="30" height="40" rx="15" fill="#3b82f6"/>
    <!-- Arm pointing -->
    <rect x="35" y="45" width="25" height="8" rx="4" fill="#3b82f6" transform="rotate(-20 35 49)"/>
  </g>
  
  <!-- Person 2 - Right side -->
  <g transform="translate(450, 210)">
    <!-- Head -->
    <circle cx="20" cy="20" r="18" fill="#fcd271"/>
    <!-- Body -->
    <rect x="5" y="38" width="30" height="40" rx="15" fill="#8b5cf6"/>
    <!-- Arm -->
    <rect x="-10" y="45" width="25" height="8" rx="4" fill="#8b5cf6" transform="rotate(20 -10 49)"/>
  </g>
  
  <!-- Collaboration icons -->
  <g transform="translate(300, 140)">
    <!-- Handshake icon simplified -->
    <circle r="25" fill="url(#gradient6)" opacity="0.2"/>
    <path d="M -10,-5 L -5,-10 L 5,-10 L 10,-5 L 5,0 L 10,5 L 5,10 L -5,10 L -10,5 L -5,0 Z" fill="#ffffff" opacity="0.9"/>
  </g>
  
  <!-- Chat bubbles -->
  <g transform="translate(140, 160)">
    <rect width="40" height="25" rx="12" fill="#3b82f6" opacity="0.3"/>
    <circle cx="12" cy="12" r="3" fill="#ffffff" opacity="0.8"/>
    <circle cx="20" cy="12" r="3" fill="#ffffff" opacity="0.8"/>
    <circle cx="28" cy="12" r="3" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <g transform="translate(420, 170)">
    <rect width="40" height="25" rx="12" fill="#8b5cf6" opacity="0.3"/>
    <circle cx="12" cy="12" r="3" fill="#ffffff" opacity="0.8"/>
    <circle cx="20" cy="12" r="3" fill="#ffffff" opacity="0.8"/>
    <circle cx="28" cy="12" r="3" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="280" r="6" fill="#3b82f6" opacity="0.4"/>
  <circle cx="520" cy="300" r="8" fill="#8b5cf6" opacity="0.4"/>
  <rect x="90" y="120" width="12" height="12" rx="2" fill="#3b82f6" opacity="0.3" transform="rotate(15 96 126)"/>
  <rect x="500" y="250" width="10" height="10" rx="2" fill="#8b5cf6" opacity="0.3" transform="rotate(-15 505 255)"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.4" />
    </linearGradient>
    <linearGradient id="gradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="gradient5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
