<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background elements -->
  <ellipse cx="250" cy="350" rx="180" ry="25" fill="#3b82f6" opacity="0.15"/>
  
  <!-- Decorative blobs -->
  <circle cx="80" cy="100" r="50" fill="#86efac" opacity="0.3"/>
  <circle cx="420" cy="120" r="35" fill="#f472b6" opacity="0.25"/>
  
  <!-- Person 1 - Standing with laptop (Left) -->
  <g transform="translate(100, 150)">
    <!-- Shadow -->
    <ellipse cx="25" cy="180" rx="25" ry="8" fill="#000000" opacity="0.1"/>
    
    <!-- Legs -->
    <rect x="12" y="120" width="14" height="60" rx="7" fill="#3b82f6"/>
    <rect x="32" y="120" width="14" height="60" rx="7" fill="#2563eb"/>
    
    <!-- Shoes -->
    <ellipse cx="19" cy="180" rx="10" ry="5" fill="#1e293b"/>
    <ellipse cx="39" cy="180" rx="10" ry="5" fill="#1e293b"/>
    
    <!-- Body -->
    <rect x="10" y="50" width="38" height="75" rx="19" fill="#fcd271"/>
    
    <!-- Laptop in hands -->
    <g transform="translate(-10, 60)">
      <rect x="0" y="0" width="30" height="22" rx="2" fill="#3b82f6"/>
      <rect x="2" y="2" width="26" height="16" rx="1" fill="#60a5fa"/>
      <line x1="6" y1="6" x2="22" y2="6" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
      <line x1="6" y1="10" x2="18" y2="10" stroke="#ffffff" stroke-width="1.5" opacity="0.5"/>
      <line x1="6" y1="14" x2="20" y2="14" stroke="#ffffff" stroke-width="1.5" opacity="0.5"/>
    </g>
    
    <!-- Arm holding laptop -->
    <rect x="-8" y="65" width="20" height="10" rx="5" fill="#f4a261"/>
    <rect x="38" y="65" width="12" height="10" rx="5" fill="#f4a261"/>
    
    <!-- Head -->
    <circle cx="29" cy="28" r="22" fill="#f4a261"/>
    
    <!-- Hair -->
    <path d="M 17 18 Q 29 5 41 18 Q 41 28 29 35 Q 17 28 17 18 Z" fill="#5e3c69"/>
    
    <!-- Face details -->
    <circle cx="23" cy="26" r="2" fill="#1e293b"/>
    <circle cx="35" cy="26" r="2" fill="#1e293b"/>
    <path d="M 24 34 Q 29 37 34 34" stroke="#1e293b" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    
    <!-- Chat bubble -->
    <g transform="translate(-35, 10)">
      <rect x="0" y="0" width="28" height="20" rx="10" fill="#3b82f6" opacity="0.8"/>
      <circle cx="9" cy="10" r="2.5" fill="#ffffff"/>
      <circle cx="14" cy="10" r="2.5" fill="#ffffff"/>
      <circle cx="19" cy="10" r="2.5" fill="#ffffff"/>
      <path d="M 20 18 L 25 25" stroke="#3b82f6" stroke-width="3" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Person 2 - Sitting at desk (Right) -->
  <g transform="translate(320, 150)">
    <!-- Shadow -->
    <ellipse cx="30" cy="180" rx="30" ry="8" fill="#000000" opacity="0.1"/>
    
    <!-- Desk -->
    <rect x="-20" y="110" width="100" height="10" rx="5" fill="#475569" opacity="0.6"/>
    <rect x="-15" y="120" width="6" height="60" fill="#475569" opacity="0.5"/>
    <rect x="79" y="120" width="6" height="60" fill="#475569" opacity="0.5"/>
    
    <!-- Chair -->
    <rect x="20" y="130" width="35" height="8" rx="4" fill="#64748b" opacity="0.5"/>
    <rect x="25" y="138" width="6" height="42" fill="#64748b" opacity="0.4"/>
    <rect x="44" y="138" width="6" height="42" fill="#64748b" opacity="0.4"/>
    <rect x="25" y="100" width="25" height="30" rx="3" fill="#64748b" opacity="0.4"/>
    
    <!-- Laptop on desk -->
    <g transform="translate(20, 90)">
      <rect x="0" y="0" width="35" height="20" rx="2" fill="#8b5cf6"/>
      <rect x="2" y="2" width="31" height="15" rx="1" fill="#a78bfa"/>
      <line x1="6" y1="6" x2="27" y2="6" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
      <line x1="6" y1="10" x2="22" y2="10" stroke="#ffffff" stroke-width="1.5" opacity="0.5"/>
    </g>
    
    <!-- Legs (sitting) -->
    <rect x="15" y="130" width="14" height="50" rx="7" fill="#8b5cf6"/>
    <rect x="35" y="130" width="14" height="50" rx="7" fill="#7c3aed"/>
    
    <!-- Shoes -->
    <ellipse cx="22" cy="180" rx="10" ry="5" fill="#1e293b"/>
    <ellipse cx="42" cy="180" rx="10" ry="5" fill="#1e293b"/>
    
    <!-- Body -->
    <rect x="13" y="50" width="38" height="85" rx="19" fill="#f472b6"/>
    
    <!-- Arms -->
    <rect x="51" y="70" width="18" height="10" rx="5" fill="#f4a261" transform="rotate(-20 51 75)"/>
    <rect x="5" y="70" width="10" height="12" rx="5" fill="#f4a261"/>
    
    <!-- Head -->
    <circle cx="32" cy="28" r="22" fill="#f4a261"/>
    
    <!-- Hair -->
    <path d="M 18 15 Q 32 3 46 15 L 46 25 Q 40 32 32 35 Q 24 32 18 25 Z" fill="#8b4513"/>
    
    <!-- Face details -->
    <circle cx="26" cy="26" r="2" fill="#1e293b"/>
    <circle cx="38" cy="26" r="2" fill="#1e293b"/>
    <path d="M 27 34 Q 32 37 37 34" stroke="#1e293b" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    
    <!-- Chat bubble -->
    <g transform="translate(55, 15)">
      <rect x="0" y="0" width="28" height="20" rx="10" fill="#8b5cf6" opacity="0.8"/>
      <circle cx="9" cy="10" r="2.5" fill="#ffffff"/>
      <circle cx="14" cy="10" r="2.5" fill="#ffffff"/>
      <circle cx="19" cy="10" r="2.5" fill="#ffffff"/>
      <path d="M 8 18 L 3 25" stroke="#8b5cf6" stroke-width="3" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Floating decorative elements -->
  <circle cx="70" cy="320" r="6" fill="#3b82f6" opacity="0.4"/>
  <circle cx="430" cy="330" r="7" fill="#8b5cf6" opacity="0.4"/>
  <circle cx="250" cy="80" r="5" fill="#86efac" opacity="0.5"/>
  <rect x="400" y="280" width="12" height="12" rx="2" fill="#f472b6" opacity="0.3" transform="rotate(15 406 286)"/>
  <rect x="90" y="250" width="10" height="10" rx="2" fill="#3b82f6" opacity="0.3" transform="rotate(-20 95 255)"/>
</svg>
