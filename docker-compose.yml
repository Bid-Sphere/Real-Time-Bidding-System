services:
  # ================================
  # PostgreSQL Database - Auth Service
  # ================================
  postgres-auth:
    image: postgres:15-alpine
    container_name: bidsphere-postgres-auth
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_auth_data:/var/lib/postgresql/data
      - ./shared/database/auth_db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d auth_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bidsphere-network

  # ================================
  # PostgreSQL Database - Project Service
  # ================================
  postgres-project:
    image: postgres:15-alpine
    container_name: bidsphere-postgres-project
    environment:
      POSTGRES_DB: project_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5433:5432"
    volumes:
      - postgres_project_data:/var/lib/postgresql/data
      - ./shared/database/project_db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d project_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bidsphere-network

  # ================================
  # PostgreSQL Database - Bidding Service
  # ================================
  postgres-bidding:
    image: postgres:15-alpine
    container_name: bidsphere-postgres-bidding
    environment:
      POSTGRES_DB: bidding_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5434:5432"
    volumes:
      - postgres_bidding_data:/var/lib/postgresql/data
      - ./shared/database/bidding_db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d bidding_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bidsphere-network

  # ================================
  # Auth API Service
  # ================================
  auth-service:
    build: 
      context: ./backend-services/auth-service
      dockerfile: Dockerfile
    container_name: bidsphere-auth-api
    ports:
      - "8081:8081"
    environment:
      # Spring Configuration
      SPRING_APPLICATION_NAME: bidsphere-auth-service
      SPRING_PROFILES_ACTIVE: docker
      
      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-auth:5432/auth_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres123
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      
      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET:-404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
      JWT_EXPIRATION: 86400000
      JWT_ISSUER: bidsphere-auth
      
      # CORS Configuration
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173}
      
      # Server Configuration
      SERVER_PORT: 8081
    depends_on:
      postgres-auth:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081/api/auth/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - bidsphere-network

  # ================================
  # Project API Service
  # ================================
  project-service:
    build: 
      context: ./backend-services/project-service
      dockerfile: Dockerfile
    container_name: bidsphere-project-api
    ports:
      - "8082:8082"
    environment:
      # Spring Configuration
      SPRING_APPLICATION_NAME: project-service
      
      # Database Configuration
      DB_HOST: postgres-project
      DB_PORT: 5432
      DB_NAME: project_db
      DB_USERNAME: postgres
      DB_PASSWORD: postgres123
      
      # JWT Configuration (must match auth-service)
      JWT_SECRET: ${JWT_SECRET:-404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
      JWT_EXPIRATION: 86400000
      JWT_ISSUER: bidsphere-auth
      
      # Server Configuration
      SERVER_PORT: 8082
    depends_on:
      postgres-project:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8082/api/projects/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - bidsphere-network

  # ================================
  # Bidding API Service
  # ================================
  bidding-service:
    build: 
      context: ./backend-services/bidding-service
      dockerfile: Dockerfile
    container_name: bidsphere-bidding-api
    ports:
      - "8083:8083"
    environment:
      # Spring Configuration
      SPRING_APPLICATION_NAME: bidding-service
      
      # Database Configuration
      DB_HOST: postgres-bidding
      DB_PORT: 5432
      DB_NAME: bidding_db
      DB_USERNAME: postgres
      DB_PASSWORD: postgres123
      
      # JWT Configuration (must match auth-service)
      JWT_SECRET: ${JWT_SECRET:-404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
      JWT_EXPIRATION: 86400000
      JWT_ISSUER: bidsphere-auth
      
      # Project Service URL
      PROJECT_SERVICE_URL: http://project-service:8082
      
      # CORS Configuration
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-*}
      
      # Server Configuration
      SERVER_PORT: 8083
    depends_on:
      postgres-bidding:
        condition: service_healthy
      project-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8083/api/bids/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - bidsphere-network

  # ================================
  # Redis Cache
  # ================================
  redis:
    image: redis:7-alpine
    container_name: bidsphere-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bidsphere-network

  # ================================
  # Realtime Service (.NET)
  # ================================
  realtime-service:
    build: 
      context: ./backend-services/realtime-service
      dockerfile: Dockerfile
    container_name: bidsphere-realtime-api
    ports:
      - "8084:8084"
    environment:
      # ASP.NET Configuration
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:8084
      
      # JWT Configuration (must match auth-service)
      Jwt__Secret: ${JWT_SECRET:-404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
      Jwt__Issuer: bidsphere-auth
      Jwt__Expiration: 86400000
      
      # Redis Configuration
      Redis__ConnectionString: redis:6379
      Redis__InstanceName: BidSphere:
      
      # CORS Configuration
      Cors__AllowedOrigins__0: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
      Cors__AllowedOrigins__1: http://localhost:5173
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8084/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - bidsphere-network

  # ================================
  # Frontend Service
  # ================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Environment variables for build
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8081}
        VITE_APP_NAME: BidSphere
    container_name: bidsphere-frontend
    ports:
      - "3000:80"
    environment:
      # Runtime environment variables (if needed)
      API_URL: ${VITE_API_URL:-http://localhost:8081}
    # Note: Frontend is NOT connected to backend in docker-compose
    # This allows independent deployment and testing
    networks:
      - bidsphere-network

# ================================
# Networks
# ================================
networks:
  bidsphere-network:
    driver: bridge

# ================================
# Volumes
# ================================
volumes:
  postgres_auth_data:
    driver: local
  postgres_project_data:
    driver: local
  postgres_bidding_data:
    driver: local
  redis_data:
    driver: local