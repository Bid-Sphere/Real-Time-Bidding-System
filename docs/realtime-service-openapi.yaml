openapi: 3.0.3
info:
  title: Real-Time Service API
  description: |
    Real-Time Service provides WebSocket-based real-time updates using SignalR
    for auction bids, notifications, and live project updates.
    
    **SignalR Hubs:**
    - `/hubs/auction` - Auction real-time updates
    - `/hubs/notifications` - General notifications
    
    **Connection:** Use SignalR client library with JWT token in query string
  version: 1.0.0
  contact:
    name: BidSphere Team

servers:
  - url: http://localhost:5000
    description: Local development

tags:
  - name: Notifications
    description: REST endpoints to trigger notifications
  - name: Health
    description: Health check endpoints
  - name: SignalR Hubs
    description: WebSocket hub documentation

paths:
  /api/notify/auction-bid:
    post:
      tags:
        - Notifications
      summary: Trigger auction bid notification
      description: Called by Auction Service to broadcast new bid
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuctionBidNotification'
      responses:
        '200':
          description: Notification sent successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationResponse'
        '400':
          $ref: '#/components/responses/BadRequest'

  /api/notify/auction-end:
    post:
      tags:
        - Notifications
      summary: Trigger auction end notification
      description: Called by Auction Service when auction closes
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuctionEndNotification'
      responses:
        '200':
          description: Notification sent successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationResponse'

  /api/notify/bid-submitted:
    post:
      tags:
        - Notifications
      summary: Trigger bid submitted notification
      description: Called by Bidding Service when bid is submitted
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BidSubmittedNotification'
      responses:
        '200':
          description: Notification sent successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationResponse'

  /api/notify/bid-accepted:
    post:
      tags:
        - Notifications
      summary: Trigger bid accepted notification
      description: Called by Bidding Service when bid is accepted
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BidAcceptedNotification'
      responses:
        '200':
          description: Notification sent successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationResponse'

  /api/notify/bid-rejected:
    post:
      tags:
        - Notifications
      summary: Trigger bid rejected notification
      description: Called by Bidding Service when bid is rejected
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BidRejectedNotification'
      responses:
        '200':
          description: Notification sent successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationResponse'

  /api/notify/project-published:
    post:
      tags:
        - Notifications
      summary: Trigger project published notification
      description: Called by Project Service when project is published
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProjectPublishedNotification'
      responses:
        '200':
          description: Notification sent successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationResponse'

  /api/health:
    get:
      tags:
        - Health
      summary: Health check
      description: Check if the service is running
      security: []
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    AuctionBidNotification:
      type: object
      required:
        - auctionId
        - projectId
        - bidderName
        - bidAmount
        - bidTime
        - isWinning
        - nextMinimumBid
        - totalBids
      properties:
        auctionId:
          type: string
          format: uuid
        projectId:
          type: string
          format: uuid
        bidderName:
          type: string
        bidAmount:
          type: number
          format: double
        bidTime:
          type: string
          format: date-time
        isWinning:
          type: boolean
        nextMinimumBid:
          type: number
          format: double
        totalBids:
          type: integer

    AuctionEndNotification:
      type: object
      required:
        - auctionId
        - projectId
        - winnerBidderName
        - winningBidAmount
        - totalBids
        - endTime
      properties:
        auctionId:
          type: string
          format: uuid
        projectId:
          type: string
          format: uuid
        winnerBidderName:
          type: string
        winningBidAmount:
          type: number
          format: double
        totalBids:
          type: integer
        endTime:
          type: string
          format: date-time

    BidSubmittedNotification:
      type: object
      required:
        - bidId
        - projectId
        - projectTitle
        - projectOwnerId
        - bidderName
        - bidAmount
        - submittedAt
      properties:
        bidId:
          type: string
          format: uuid
        projectId:
          type: string
          format: uuid
        projectTitle:
          type: string
        projectOwnerId:
          type: string
          format: uuid
        bidderName:
          type: string
        bidAmount:
          type: number
          format: double
        submittedAt:
          type: string
          format: date-time

    BidAcceptedNotification:
      type: object
      required:
        - bidId
        - projectId
        - projectTitle
        - bidderId
        - acceptedAt
      properties:
        bidId:
          type: string
          format: uuid
        projectId:
          type: string
          format: uuid
        projectTitle:
          type: string
        bidderId:
          type: string
          format: uuid
        acceptedAt:
          type: string
          format: date-time

    BidRejectedNotification:
      type: object
      required:
        - bidId
        - projectId
        - projectTitle
        - bidderId
        - rejectedAt
      properties:
        bidId:
          type: string
          format: uuid
        projectId:
          type: string
          format: uuid
        projectTitle:
          type: string
        bidderId:
          type: string
          format: uuid
        reason:
          type: string
          nullable: true
        rejectedAt:
          type: string
          format: date-time

    ProjectPublishedNotification:
      type: object
      required:
        - projectId
        - projectTitle
        - category
        - budget
        - biddingType
        - publishedAt
      properties:
        projectId:
          type: string
          format: uuid
        projectTitle:
          type: string
        category:
          type: string
        budget:
          type: number
          format: double
        biddingType:
          type: string
          enum: [STANDARD, LIVE_AUCTION]
        publishedAt:
          type: string
          format: date-time

    NotificationResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        data:
          type: object
          properties:
            recipientCount:
              type: integer
              description: Number of clients that received the notification

    HealthResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        data:
          type: object
          properties:
            connectedClients:
              type: integer
            redisConnected:
              type: boolean

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
        data:
          nullable: true

  responses:
    BadRequest:
      description: Bad request - validation error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

# SignalR Hub Documentation (not standard OpenAPI)
x-signalr-hubs:
  AuctionHub:
    route: /hubs/auction
    description: Real-time auction updates
    authentication: JWT token required
    
    server-to-client-methods:
      ReceiveAuctionBid:
        description: Broadcast when new bid is placed
        payload:
          type: object
          properties:
            auctionId: string
            projectId: string
            bidderName: string
            bidAmount: number
            bidTime: string (ISO 8601)
            isWinning: boolean
            nextMinimumBid: number
            totalBids: integer
      
      AuctionStarted:
        description: Broadcast when auction becomes active
        payload:
          type: object
          properties:
            auctionId: string
            projectId: string
            projectTitle: string
            startTime: string (ISO 8601)
            endTime: string (ISO 8601)
      
      AuctionEnded:
        description: Broadcast when auction closes
        payload:
          type: object
          properties:
            auctionId: string
            projectId: string
            winnerBidderName: string
            winningBidAmount: number
            totalBids: integer
            endTime: string (ISO 8601)
      
      AuctionCancelled:
        description: Broadcast when auction is cancelled
        payload:
          type: object
          properties:
            auctionId: string
            projectId: string
            reason: string
            cancelledAt: string (ISO 8601)
    
    client-to-server-methods:
      JoinAuction:
        description: Client joins auction room to receive updates
        parameters:
          - name: auctionId
            type: string
            required: true
      
      LeaveAuction:
        description: Client leaves auction room
        parameters:
          - name: auctionId
            type: string
            required: true

  NotificationHub:
    route: /hubs/notifications
    description: General notifications for bids and projects
    authentication: JWT token required
    
    server-to-client-methods:
      BidSubmitted:
        description: Notify project owner when bid is submitted
        payload:
          type: object
          properties:
            bidId: string
            projectId: string
            projectTitle: string
            bidderName: string
            bidAmount: number
            submittedAt: string (ISO 8601)
      
      BidAccepted:
        description: Notify bidder when their bid is accepted
        payload:
          type: object
          properties:
            bidId: string
            projectId: string
            projectTitle: string
            acceptedAt: string (ISO 8601)
      
      BidRejected:
        description: Notify bidder when their bid is rejected
        payload:
          type: object
          properties:
            bidId: string
            projectId: string
            projectTitle: string
            reason: string
            rejectedAt: string (ISO 8601)
      
      ProjectPublished:
        description: Notify organizations when new project is published
        payload:
          type: object
          properties:
            projectId: string
            projectTitle: string
            category: string
            budget: number
            biddingType: string
            publishedAt: string (ISO 8601)
    
    client-to-server-methods:
      JoinUserNotifications:
        description: Client joins their personal notification room
        parameters:
          - name: userId
            type: string
            required: true
      
      MarkAsRead:
        description: Mark notification as read (optional for MVP)
        parameters:
          - name: notificationId
            type: string
            required: true

x-signalr-connection-example:
  javascript: |
    import * as signalR from '@microsoft/signalr';
    
    const token = localStorage.getItem('jwt_token');
    
    // Connect to AuctionHub
    const auctionConnection = new signalR.HubConnectionBuilder()
      .withUrl('http://localhost:5000/hubs/auction', {
        accessTokenFactory: () => token
      })
      .withAutomaticReconnect()
      .build();
    
    await auctionConnection.start();
    
    // Join auction room
    await auctionConnection.invoke('JoinAuction', auctionId);
    
    // Listen for bid updates
    auctionConnection.on('ReceiveAuctionBid', (data) => {
      console.log('New bid:', data);
    });
    
    // Connect to NotificationHub
    const notificationConnection = new signalR.HubConnectionBuilder()
      .withUrl('http://localhost:5000/hubs/notifications', {
        accessTokenFactory: () => token
      })
      .withAutomaticReconnect()
