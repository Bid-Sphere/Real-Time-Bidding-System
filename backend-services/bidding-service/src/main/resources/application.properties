# ==========================================
# BIDDING MICROSERVICE - CONFIGURATION
# ==========================================

# ==========================================
# SERVER CONFIGURATION
# ==========================================
server.port=8083
spring.application.name=bidding-service

# ==========================================
# POSTGRESQL DATABASE CONFIGURATION
# ==========================================
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5434}/${DB_NAME:bidding_db}?useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres123}
spring.datasource.driver-class-name=org.postgresql.Driver

# ==========================================
# JPA / HIBERNATE CONFIGURATION
# ==========================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ==========================================
# LOGGING CONFIGURATION
# ==========================================
logging.level.root=INFO
logging.level.com.biddingsystem.bidding=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# ==========================================
# JWT CONFIGURATION
# ==========================================
jwt.secret=${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.issuer=${JWT_ISSUER:bidding-system-auth}

# ==========================================
# CORS CONFIGURATION
# ==========================================
# For local development: * allows all origins
# For production: Set to your frontend URL (e.g., https://yourdomain.com)
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:*}

# ==========================================
# INTER-SERVICE COMMUNICATION
# ==========================================
# Project Service URL for WebClient calls
services.project.url=${PROJECT_SERVICE_URL:http://localhost:8082}

# ==========================================
# ACTUATOR (Optional - for health checks)
# ==========================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
