# Profile indicator - CORRECT SYNTAX
spring.config.activate.on-profile=prod

# Database Configuration - Use environment variables
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JWT Configuration - Use environment variables
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000
jwt.issuer=bidding-system-auth

# CORS for Production Frontend
frontend.url=https://spherebid.vercel.app

# Logging - Less verbose
logging.level.com.biddingsystem.authservice=INFO