# ================================
# DOCKER PROFILE CONFIGURATION
# ================================

# Profile indicator
spring.config.activate.on-profile=docker

# Database Configuration - Docker PostgreSQL
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME}

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}
jwt.issuer=${JWT_ISSUER}

# CORS Configuration
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:*}

# Email Configuration
spring.mail.host=${SMTP_HOST:smtp.gmail.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USERNAME:}
spring.mail.password=${SMTP_PASSWORD:}
spring.mail.properties.mail.smtp.auth=${SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${SMTP_STARTTLS_ENABLE:true}
spring.mail.properties.mail.smtp.starttls.required=${SMTP_STARTTLS_REQUIRED:true}
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Email Verification Settings
email.verification.enabled=${EMAIL_VERIFICATION_ENABLED:true}
email.verification.url=${EMAIL_VERIFICATION_URL:http://localhost:3000/verify-email}

# Server Configuration
server.port=${SERVER_PORT:8081}
# No context path in Docker - nginx handles routing

# Logging Configuration
logging.level.com.biddingsystem.authservice=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Health Check Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always