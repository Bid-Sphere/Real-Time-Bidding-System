spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:postgresql://localhost:5432/auth_db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration
  redis:
    host: localhost
    port: 6379

server:
  port: 8081

jwt:
  secret: your-256-bit-secret-key-change-in-production-minimum-32-characters
  expiration: 86400000 # 24 hours
