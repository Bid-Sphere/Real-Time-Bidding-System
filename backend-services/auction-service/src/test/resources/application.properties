# Test Profile Configuration
spring.profiles.active=test

# Database Configuration - Test (Docker)
spring.datasource.url=jdbc:postgresql://localhost:5435/auction_db
spring.datasource.username=postgres
spring.datasource.password=pass12345
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# Scheduler Configuration
app.auction.scheduler.cron=0 * * * * *

# Logging for Tests
logging.level.com.bidsphere.auctionservice=INFO
logging.level.org.springframework=WARN
