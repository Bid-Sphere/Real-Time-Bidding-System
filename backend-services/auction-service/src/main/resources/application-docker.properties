# ================================
# DOCKER PROFILE CONFIGURATION
# ================================

# Profile indicator
spring.config.activate.on-profile=docker

# Database Configuration - Docker PostgreSQL
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# Flyway Configuration
spring.flyway.enabled=${SPRING_FLYWAY_ENABLED:false}

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}
jwt.issuer=${JWT_ISSUER}

# CORS Configuration
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:*}

# Server Configuration
server.port=${SERVER_PORT:8085}

# Auth Service URL
services.auth.service.url=${SERVICES_AUTH_SERVICE_URL:http://auth-service:8081}

# Logging Configuration
logging.level.com.bidsphere.auctionservice=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO

# Health Check Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Jackson Configuration
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss
spring.jackson.time-zone=UTC

# Scheduler Configuration
app.auction.scheduler.cron=0 * * * * *

# Realtime Service URL
services.realtime-service.url=${SERVICES_REALTIME_SERVICE_URL:http://realtime-service:8084}
