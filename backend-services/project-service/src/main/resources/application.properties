spring.application.name=project-service


# ==========================================
# PROJECT MICROSERVICE - CONFIGURATION
# ==========================================
# NOTE: Replace these values with your actual credentials
# For production, use environment variables or external config

# ==========================================
# SERVER CONFIGURATION
# ==========================================
server.port=8082
spring.application.name=project-service

# ==========================================
# MYSQL DATABASE CONFIGURATION
# ==========================================
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:project_auction_db}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:your_password_here}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==========================================
# JPA / HIBERNATE CONFIGURATION
# ==========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ==========================================
# FILE UPLOAD CONFIGURATION
# ==========================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=2KB

# ==========================================
# LOGGING CONFIGURATION
# ==========================================
logging.level.root=INFO
logging.level.com.bidsphere.project=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# ==========================================
# ACTUATOR (Optional - for health checks)
# ==========================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized